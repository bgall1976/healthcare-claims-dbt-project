version: 2

models:
  - name: int_claims_enriched
    description: "Claims enriched with diagnosis and procedure details"
    columns:
      - name: claim_line_id
        description: "Unique identifier for claim line"
        tests:
          - unique
          - not_null

  - name: int_patient_demographics
    description: "Patient demographics with calculated age"
    columns:
      - name: patient_id
        description: "Unique patient identifier"
        tests:
          - unique
          - not_null
      - name: age_years
        description: "Patient age in years as of today"

  - name: int_provider_details
    description: "Provider details with derived attributes"
    columns:
      - name: npi
        description: "National Provider Identifier"
        tests:
          - unique
          - not_null
